version = 1

# Marca tus carpetas de tests (ajusta si usas otra ruta)
test_patterns = ["tests/**", "test_*.py", "**/tests/**"]

# --- Analizador Python ---
[[analyzers]]
name = "python"
enabled = true

[analyzers.meta]
# Usa la versión real que ejecutas localmente (3.10 / 3.11 / 3.12, etc.)
runtime_version = "3.12"

# Excluye carpetas que no quieres analizar
exclude_patterns = [
  ".venv/**",
  "venv/**",
  "__pycache__/**",
  "build/**",
  "dist/**",
  "migrations/**"     # quítalo si NO usas Django
]

# --- (Opcional) Autoformateo en PRs ---
[[transformers]]
name = "black"
enabled = true

[[transformers]]
name = "isort"
enabled = true
