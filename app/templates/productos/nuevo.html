<!-- templates/productos/nuevo.html -->
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<div class="container">
 
    <h2>Nuevo Producto</h2>
    <form method="POST" class="formulario-producto">
        {{ form.hidden_tag() }}
      
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            {{ form.nombre(class="input-field") }}
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            {{ form.descripcion(class="input-field") }}
        </div>
        
        <div class="form-group">
            <label for="precio">Precio:</label>
            {{ form.precio(class="input-field") }}
        </div>
        
        <div class="form-group">
            <label for="stock">Stock:</label>
            {{ form.stock(class="input-field") }}
        </div>
        
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            {{ form.categoria(class="input-field") }}
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn-submit">Guardar</button>
        </div>

    
    </div>
    </form>
</div>
