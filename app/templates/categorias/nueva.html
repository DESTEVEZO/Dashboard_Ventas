<!-- templates/categorias/nueva_categoria.html -->
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<div class="container">
    <h2>Agregar Nueva Categoría</h2>
    <form method="POST" class="formulario-categoria">
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            {{ form.nombre(class="input-field", size=30) }}
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            {{ form.descripcion(class="input-field", rows=3, cols=30) }}
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label>
            {{ form.estado(class="input-field") }}
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit">Guardar Categoría</button>
        </div>
    </form>
</div>
